<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develop Yourself Projects - Color Change Button</title>
  </head>

  <body>
    <h1>Develop Yourself Projects - Button with random</h1>
    <button id="colorButton">Press Here</button>

    <script>
      const colors = ['red', 'blue', 'green', 'yellow', 'purple'];

      document
        .getElementById('colorButton')
        .addEventListener('click', function () {
          const randomIndex = Math.floor(Math.random() * colors.length);
          this.style.backgroundColor = colors[randomIndex];
        });
    </script>
  </body>
</html>
